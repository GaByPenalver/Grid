<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bbb3c4cf88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sports CC</title>
</head>

<body>

    <div class="grid-container">
        <div class="header">
            <h2>Sports CC</h2>
        </div>

        <div class="aside">
            <h3 class="categorias">Categor√≠as</h3>

            <ul>
                <li>Boxeo (12)</li>
                <li>Bicicletas (32)</li>
                <li>Trekking(21)</li>
                <li>Gimnasio(18)</li>
            </ul>
        </div>

        <div class="section">
            <article class="card">
                <img src="assets/img/boxeo.jpg" alt="guantes de boxeo">
                <h3>Guantes de boxeo</h3>
                <p>15.000 clp</p>
                <button class="button" type="text">Comprar</button>
            </article>
            <article class="card">
                <img src="assets/img/bicicleta.jpg" alt="foto bicicleta">
                <h3>Bicicleta</h3>
                <p>420.000 clp</p>
                <button class="button" type="text">Comprar</button>
            </article>
            <article class="card">
                <img src="assets/img/trekking.jpg" alt="foto implementos de trekking">
                <h3>Equipos de trekking</h3>
                <p>80.000 clp</p>
                <button class="button" type="text">Comprar</button>
            </article>
            <article class="card">
                <img src="assets/img/gym.jpg" alt="foto implentos de gimnasio">
                <h3>Implementos gym</h3>
                <p>30.000 clp</p>
                <button class="button" type="text">Comprar</button>
            </article>
        </div>

        <div class="footer">
            <i class="fab fa-instagram-square"></i> @Sportscc &copy; 2024 Todos los derechos reservados
        </div>
    </div>
    </div>

</body>

</html>
